
<section class="container-fluid">

  <div class="container-fluid mt-4 mb-5">

    <h3> Sign a new user at table</h3>
    <div class="name input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Name</span>
      </div>
      <input type="text" [(ngModel)]="forNewName" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      </div>

      <div class="name input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Age</span>
        </div>
        <input type="number" [(ngModel)]="forNewAge" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>

        <button type="button" (click)="addItem()" class="btn btn-outline-primary">Add new user</button>
      
  </div>

    <table class="table">
       
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Remove</th>
         </tr>
       
        
          <tr *ngFor="let item of list | async">       
            <td> {{ item.name }} </td>
            <td> {{ item.age }}</td>
            <td> {{ item.email }}</td> 
            <td>
              <button type="button" (click)="deleteItem(item.key)" class="btn btn-outline-primary">Remove</button>
            </td>
          </tr>
     
      </table>

</section>
